<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>FAB FOREVER | Your 3D printing roundup resource!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/media.css">
    <link rel="stylesheet" type="text/css" href="assets/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="assets/css/responsive-header.css">
</head>

<body>
    <!--RESPONSIVE HEADER START-->
    <header>
        <nav class="headerbar">
            <div class="headerbar__images">
                <img class="headerbar__logo" src="assets/img/fab-forever-logo.svg">
                <img class="headerbar__mobile" src="assets/img/bars-solid.svg">
            </div>
            <div class="headerbar__nav closed">
                <img class="headerbar__mobile--close" src="assets/img/xmark-solid.svg" aria-label="open mobile menu">
                <ul>
                    <li><a href="#">BASICS</a></li>
                    <li><a href="#">MATERIALS</a></li>
                    <li><a href="#">MODELS</a></li>
                    <li><a href="#">HELP</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!--RESPONSIVE HEADER END-->

    <!--HERO SECTION START-->
    <section class="section-full background-mask flex flex-center">
        <div class="container container-xs flex flex-center-y flex-column-xs">
            <div class="column-2 column-2-xs">
                <h1><span>NEW</span> to 3D Printing?</h1>
                <p>Bring your ideas to life with our comprehensive roundup!</p>
                <button>
                    GET STARTED!
                </button>
            </div>
            <div class="column-2 column-2-xs">
                <img src="assets/img/hero-section-3d-printer-illustration.svg">
            </div>
        </div>
    </section>
    <!--HERO SECTION END-->

    <!--ABOUT SECTION START-->
    <section class="section-full background-reverse divider-space">

    </section>
    <!--ABOUT SECTION END-->

    <!--TESTIMONIAL SECTION START-->
    <section class="section-half flex flex-center">
        <div class="container flex container-xs flex-center">
            <div class="column-2 column-2-xs">
                <h2 class="text-shadow"><span>TESTI</span>MONIAL</h2>
            </div>
            <div class="column-2 column-2-xs flex-center box-shadow rounded testimonial-card">
                <img src="assets/img/testimonial-slider-asian-dude.webp">
                <div>
                    <p class="testimonial-text">"Jeez. This got me up and running for a course!"</p>
                    <p><em>Kaneda Yamagata - CTO MeshBash</em></p>
                </div>
            </div>
        </div>
        </div>
    </section>
    <!--TESTIMONIAL SECTION END-->

    <!--CONTACT SECTION START-->
    <section class="section-full background flex flex-center flex-column ">


    </section>
    <!--CONTACT SECTION END-->

    <!--FOOTER START-->
    <footer class="flex flex-center">
        <div class="container container-xs flex flex-center">
            <div class="column-2 column-2-xs">
                <img class="footer-logo" src="assets/img/fab-forever-logo.svg">
                <p>An educational static website project</p>
            </div>
            <div class="column-2 column-2-xs flex">
                <div class="social">
                    <img class="social-icon" src="assets/img/instagram.svg">
                    <img class="social-icon" src="assets/img/square-facebook.svg">
                    <img class="social-icon" src="assets/img/square-twitter.svg">
                    <img class="social-icon" src="assets/img/slack.svg">
                </div>
            </div>
        </div>
    </footer>
    <!--FOOTER END-->
    <script src="assets/js/mobile-menu.js" defer></script>
</body>

</html>
