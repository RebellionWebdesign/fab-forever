<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1.0">
    <meta name="description" content="The basics oage provides information on what 3d printing is">
    <meta name="keywords" content="3d printer, how to 3d print, 3d printing, 3d printing material, material, filament">
    <meta name="author" content="Daniel Stauffer">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>FAB FOREVER | Your 3D printing roundup resource!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>
    <!--RESPONSIVE HEADER START-->
    <header class="headerbar flex flex-center">
        <div class="container container--mobile flex flex-center--y">
            <div class="column-2 column-2__open--mobile">
                <a href="https://rebellionwebdesign.github.io/fab-forever" aria-label="the logo sends you back to the homepage">
                    <img class="headerbar__logo headerbar__logo--mobile" src="assets/img/fab-forever-logo.svg" alt="the fab forever logo">
                </a>
                <img class="mobile--open" src="assets/img/bars-solid.svg" alt="this should be an open icon">
            </div>
            <div class="column-2 column-2__nav--mobile closed flex flex-end">
                <nav>
                    <img class="mobile--close" src="assets/img/xmark-solid.svg" alt="this should be an open icon">
                    <ul>
                        <a href="https://rebellionwebdesign.github.io/fab-forever/basics.html" rel="noopener" target="_blank"
                        aria-label="this link sends you to the basics page"><li>BASICS</li></a>
                        <a href="https://rebellionwebdesign.github.io/fab-forever/materials.html" rel="noopener" target="_blank"
                        aria-label="this link sends you to the materials page"><li>MATERIALS</li></a>
                        <a href="https://rebellionwebdesign.github.io/fab-forever/models.html" rel="noopener" target="_blank"
                        aria-label="this link sends you to the models page"><li>MODELS</li></a>
                        <a href="https://rebellionwebdesign.github.io/fab-forever/help.html" rel="noopener" target="_blank"
                        aria-label="this link sends you to the help page"><li>HELP</li></a>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!--RESPONSIVE HEADER END-->

    <!--CONTENT SECTION START-->
    <section class="section-full flex flex-center section-padding--bottom background-reverse">
    <div class="container container--mobile flex flex-center  flex-column--mobile text-center">
        <main class="response rounded box-shadow">
            <h1><span>CONGRATULATIONS!</span></h1>
            <p class="margin-top--s">Thanks for your mail, we will come back to you within 48h!</p>
            <p id="hidden" class="margin-top--s hide">You have also signed up for the newsletter, thanks!</p>
        </main>
    </div>
    </section>
    

    <!--FOOTER START-->
    <footer class="flex flex-center fix-bottom">
        <div class="container container-mobile flex flex-center">
            <div class="column-2 column-2-mobile hide-mobile">
                <img class="footer-logo" src="assets/img/fab-forever-logo.svg" alt="the fab forever footer logo">
                <p>An educational static website project</p>
            </div>
            <div class="column-2 column-2-mobile flex flex-center">
                <div class="social">
                    <a href="https://www.instagram.com" rel="noopener" target="_blank"
                        aria-label="this link sends you to instagram"><img class="social-icon"
                            src="assets/img/instagram.svg" alt="the instagram logo"></a>
                    <a href="https://www.facebook.com" rel="noopener" target="_blank"
                        aria-label="this link sends you to facebook"><img class="social-icon"
                            src="assets/img/square-facebook.svg" alt="the facebook logo"></a>
                    <a href="https://www.twitter.com" rel="noopener" target="_blank"
                        aria-label="this link sends you to twitter"><img class="social-icon"
                            src="assets/img/square-twitter.svg" alt="the twitter logo"></a>
                    <a href="https://www.slack.com" rel="noopener" target="_blank"
                        aria-label="this link sends you to slack"><img class="social-icon" src="assets/img/slack.svg"
                            alt="the slack logo"></a>
                </div>
            </div>
        </div>
    </footer>
    <!--FOOTER END-->



    <script src="assets/js/mobile-menu.js" defer></script>
    <script src="assets/js/show.js" defer></script>
</body>
</html>
